<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container">
	<div class="new-expenses">
		<h1>New Expenses</h1>
		<div class="categories">
			<div class="titles">
				<label>Amount:</label>
				<label>Date:</label>
				<label>Merchant:</label>
				<label>Description:</label>
			</div>
			<div class="inputs">
				<input type="" name="" class="amount">
				<input type="" name="" class="date">
				<input type="" name="" class="merchant">
				<input type="" name="" class="description">
			</div>
		</div>
		<button class="submit-button">Submit Expense</button>
	</div>
	<div class="current-expenses">
		<h1>Current Expenses</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Amount</th>
					<th>Date</th>
					<th>Merchant</th>
					<th>Description</th>
				</tr>
			</thead>
		</table>
	</div>
<script type="text/javascript" src="script.js" ></script>
</body>
</html>
