<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="container">
	<form>
		<div class="new-expenses">
			<h1>New Expenses</h1>
			<div class="categories">
				<div class="titles">
					<label>Amount:</label>
					<label>Date:</label>
					<label>Merchant:</label>
					<label>Description:</label>
				</div>
				<div class="inputs">
					<input type="number" name="" class="amount"required>
					<input type="date" name="" class="date"required>
					<input type="text" name="" class="merchant"required>
					<input type="text" name="" class="description"required>
				</div>
			</div>
			<button class="submit-button" type="submit">Submit Expense</button>
		</div>
	</form>
	<div class="current-expenses">
		<h1>Current Expenses</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Amount</th>
					<th>Date</th>
					<th>Merchant</th>
					<th>Description </th>
					<th><i class="fa fa-trash"></i></th>
				</tr>
			</thead>
		</table>
	</div>
<script type="text/javascript" src="script.js" ></script>
</body>
</html>
